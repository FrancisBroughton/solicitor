{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="/reason" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row ">
    <div class="govuk-grid-column-two-thirds">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            What is the property postcode?
          </h1>
        </legend>
      
        <div class="govuk-form-group">
          <!-- <span id="address-postcode-error" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span> Enter a real postcode
          </span> -->
          <input class="govuk-input govuk-input--width-10" 
          id="address-postcode" name="address-postcode" 
          type="text" 
          autocomplete="postal-code"
          >
        </div>

        <a href="/agreedsaleprice" role="button" draggable="false" class="govuk-button govuk-button--start" data-module="govuk-button>
          <button class="govuk-button" data-module="govuk-button" ><strong>Next</strong></button>
        </a>

        
      
      </fieldset>
    </div>


</div>

{% endblock %}
